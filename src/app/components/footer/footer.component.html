<footer class="pb-0 pt-2">
  <div class="container">
    <nav class="row justify-content-between">
      <ul class="row">
        <li class="col-lg">
          <button placement="top-start" [ngbTooltip]="tipContent" triggers="click:click click:blur" i18n tabindex="0" class="program-versions link">Program versions</button>
        </li>
        <li class="col-md-auto">
          <a href="mailto:{{contactAddress}}">
            <i class="fa fa-envelope-o" aria-hidden="true"></i>{{contactAddress}}
          </a>
        </li>
        <li class="col-md-auto">
          <a href="https://github.com/zonemaster/zonemaster" i18n>
            <i class="fa fa-code" aria-hidden="true"></i>Source code
          </a>
        </li>
        <li class="col-md-auto">
          <a href="https://github.com/zonemaster/zonemaster#documentation" i18n>
            <i class="fa fa-book" aria-hidden="true"></i>Documentation
          </a>
        </li>
      </ul>
    </nav>

    <p class="copyright small">
      <span i18n>Copyright © AFNIC and The Swedish Internet Foundation</span><br>
      <span>Font <a href="https://www.luciole-vision.com/luciole-en.html">Luciole</a> © Laurent Bourcellier & Jonathan Perez, <a href="https://creativecommons.org/licenses/by/4.0/legalcode">CC-BY-SA</a></span>
    </p>

  </div>

  <div class="col-12" *ngIf="footerLogo !== ''">
    <img src="{{footerLogo}}" alt="{{footerLogoAlt}}" class="footer-logotype">
  </div>

</footer>

<ng-template #tipContent>
  <dl class="version">
    <ng-container *ngFor="let item of versions">
      <dt>{{ item[0] }}</dt>
      <dd>{{ item[1] }}</dd>
    </ng-container>
  </dl>
</ng-template>
