<footer class="pb-0 pt-2">
  <div class="container">
    <div class="col-12">
      <nav class="row justify-content-between">
        <ul class="row">
          <li class="col-md">
            <a placement="top" [ngbTooltip]="tipContent" triggers="click:blur" i18n tabindex="0">Program versions</a>
          </li>
          <li class="col-md-auto">
            <a href="mailto:{{contactAddress}}">
              <i class="fa fa-envelope-o" aria-hidden="true"></i>
              {{contactAddress}}
            </a>
          </li>
          <li class="col-md-auto">
            <a href="https://github.com/zonemaster/zonemaster" i18n>
              <i class="fa fa-code" aria-hidden="true"></i>
              Source code
            </a>
          </li>
          <li class="col-md-auto">
            <a href="https://github.com/zonemaster/zonemaster#documentation" i18n>
              <i class="fa fa-book" aria-hidden="true"></i>
              Documentation
            </a>
          </li>
        </ul>
      </nav>
      <div class="row">
        <div class="col-md-auto">
          <p class="copyright small" i18n>Copyright Â© AFNIC and The Swedish Internet Foundation. All Rights Reserved</p>
        </div>
      </div>

    </div>

    <div class="col-12" *ngIf="footerLogo !== ''">
      <img src="{{footerLogo}}" alt="{{footerLogoAlt}}" class="footer-logotype">
    </div>

  </div>
</footer>

<ng-template #tipContent>
  <dl class="version">
    <ng-container *ngFor="let item of versions">
      <dt>{{ item[0] }}</dt>
      <dd>{{ item[1] }}</dd>
    </ng-container>
  </dl>
</ng-template>
